plugins {
    id 'java'
}

group 'net.christophschubert.confluent-cloud'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()

    maven {
        url 'https://packages.confluent.io/maven'
    }
}

dependencies {
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.6.0'
    compile group: 'io.confluent', name: 'kafka-avro-serializer', version: '6.0.0'
    compile group: 'org.apache.avro', name: 'avro', version: '1.9.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
